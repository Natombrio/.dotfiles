---
  - name: Update system and install packages via pacman
    hosts: localhost
    connection: local
    tasks:

      - name: Update all packages
        become: yes
        community.general.pacman:
          update_cache: yes
          upgrade: yes

      - name: Install software
        become: yes
        community.general.pacman:
          update_cache: yes
          name: 
            - clang
            - cmake
            - git
            - openssh
            - ripgrep
            - pyright
            - rustup
            - pkgconf
            - man-db
            - tmux
            - stow
            - fish
            - fd
            - bat
            - exa
            - bacon
            - fzf
            - starship
            - base-devel
            - make
            - npm
            - unzip
            - zoxide
            - python-pip
            - which
          state: latest
